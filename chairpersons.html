            //insert breadcumb

            breadcumb(menu, lang);

            for (var i = 0; i < elementId.length; i++) {

                    document.getElementById(elementId[i]).innerHTML = mydata[elementId[i]].en;
                    document.getElementById("level-2").innerHTML = menu["m3-1"].en;
                }
