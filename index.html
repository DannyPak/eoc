        /*------------Fill content---------*/



        //insert Element's ID

        $.getJSON('data.json', function (data) {




            //insert page content
            var mydata = data[0].index;
            for (var i = 0; i < elementId.length; i++) {



                if (lang != "tc") {

                    document.getElementById(elementId[i]).innerHTML = mydata[elementId[i]].en;

                }



                else {
                    document.getElementById(elementId[i]).innerHTML = mydata[elementId[i]].tc;



                }

                document.getElementById(elementId[i]).setAttribute("href", mydata[elementId[i]].link + "?lang=" + lang);

            }



        });
