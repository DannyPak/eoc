    $(function () {
      $("#header").load("header.html");

      $("#footer").load("footer.html");
    });
    /*------------Fill content---------*/


    //insert Element's ID
    var elementId = [""];


    $.getJSON('data.json', function (data) {

      //insert page title  
      var menu = data[0].menu;
     

      //insert breadcumb and page title
				bannerText(menu, lang, "m5", "m5-1");

      //insert page content
      var mydata = data[0].gallery;
      for (var i = 0; i < elementId.length; i++) {
        if (lang != "tc") {

          document.getElementById(elementId[i]).innerHTML = mydata[elementId[i]].en;
        }



        else {
          document.getElementById(elementId[i]).innerHTML = mydata[elementId[i]].tc;


        }
      }


    });



    /*------------end of Fill content---------*/


    function switchStyle() {
      if (document.getElementById('styleSwitch').checked) {
        document.getElementById('gallery').classList.add("custom");
        document.getElementById('exampleModal').classList.add("custom");
      } else {
        document.getElementById('gallery').classList.remove("custom");
        document.getElementById('exampleModal').classList.remove("custom");
      }
    }





  </script>
